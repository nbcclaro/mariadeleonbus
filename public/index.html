<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Seat Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            background-color: #fcfcfc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        .left {
            flex: 10;
            padding: 20px;
            text-align: left;
        }

        .right {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 1px;
            color: #555;
        }

        input[type="date"], select {
            width: calc(50% - 50px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .seat-layout {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }

        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .seat, .aisle {
            width: 50px;
            height: 50px;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }

        .seat {
            background-color: green;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .seat:hover:not(.reserved):not(.not-clickable) {
            background-color: darkgrey;
        }

        .reserved {
            background-color: red;
            cursor: not-allowed;
        }

        .selected {
            background-color: orangered;
        }

        .not-clickable {
            background-color: #d3d3d3;
            cursor: not-allowed;
        }

        .center-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        footer {
            margin-top: 20px;
            color: #565151;
            font-size: 14px;
            text-align: center;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Maria de Leon Transportation<br>Advance Reservation</h1>
            <label for="date">Travel Date:</label>
            <input type="date" id="date" name="date">
            <label for="time">Travel Time:</label>
            <select id="time" name="time">
                <option value="2AM">2AM</option>
                <option value="7PM">7PM</option>
                <option value="9PM">9PM</option>
            </select><br>
            <button id="checkSeats">Check Available Seats</button>
        </div>
        <div class="right">
            <div id="seat-layout" class="seat-layout">
                <div class="row">
                    <div class="seat" data-seat="1">1</div>
                    <div class="seat" data-seat="2">2</div>
                    <div class="aisle"></div>
                    <div class="seat" data-seat="3">3</div>
                </div>
                <div class="row">
                    <div class="seat" data-seat="4">4</div>
                    <div class="seat" data-seat="5">5</div>
                    <div class="aisle"></div>
                    <div class="seat" data-seat="6">6</div>
                </div>
                <div class="row">
                    <div class="seat" data-seat="7">7</div>
                    <div class="seat" data-seat="8">8</div>
                    <div class="aisle"></div>
                    <div class="seat" data-seat="9">9</div>
                </div>
                <div class="row">
                    <div class="seat" data-seat="10">10</div>
                    <div class="seat" data-seat="11">11</div>
                    <div class="aisle"></div>
                    <div class="seat not-clickable" data-seat="12">12</div>
                </div>
                <div class="row">
                    <div class="seat" data-seat="13">13</div>
                    <div class="seat" data-seat="14">14</div>
                    <div class="aisle"></div>
                    <div class="seat not-clickable" data-seat="CR">CR</div>
                </div>
                <div class="row">
                    <div class="seat" data-seat="15">15</div>
                    <div class="seat" data-seat="16">16</div>
                    <div class="aisle"></div>
                    <div class="seat not-clickable" data-seat="STAIR">STAIR</div>
                </div>
                <div class="row">
                    <div class="seat" data-seat="17">17</div>
                    <div class="seat" data-seat="18">18</div>
                    <div class="aisle"></div>
                    <div class="seat" data-seat="19">19</div>
                </div>
                <div class="row">
                    <div class="seat" data-seat="20">20</div>
                    <div class="seat" data-seat="21">21</div>
                    <div class="aisle"></div>
                    <div class="seat" data-seat="22">22</div>
                </div>
                <div class="row">
                    <div class="seat" data-seat="23">23</div>
                    <div class="seat" data-seat="24">24</div>
                    <div class="aisle"></div>
                    <div class="seat" data-seat="25">25</div>
                </div>
                <div class="row">
                    <div class="seat" data-seat="26">26</div>
                    <div class="seat" data-seat="27">27</div>
                    <div class="aisle"></div>
                    <div class="seat" data-seat="28">28</div>
                </div>
                <div class="row">
                    <div class="seat not-clickable" data-seat="29">29</div>
                    <div class="seat not-clickable" data-seat="30">30</div>
                    <div class="seat not-clickable" data-seat="31">31</div>
                    <div class="seat not-clickable" data-seat="32">32</div>
                </div>
                <footer>Bus Seat Reservation System</footer>
            </div>
            <div class="center-button">
                <button id="confirm" style="display:none;">Confirm Reservation</button>
            </div>
        </div>
    </div>
    

    <script>
        const checkSeatsButton = document.getElementById('checkSeats');
        const confirmButton = document.getElementById('confirm');
        const seats = Array.from(document.querySelectorAll('.seat'));
        let selectedSeats = [];

        checkSeatsButton.addEventListener('click', () => {
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            fetch('/getSeats', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ date, time })
            })
            .then(res => res.json())
            .then(seatsData => {
                seats.forEach(seat => {
                    const seatNumber = seat.getAttribute('data-seat');
                    const seatData = seatsData.find(s => s.seatNumber == seatNumber);
                    if (seatData && seatData.reserved) {
                        seat.classList.add('reserved');
                    } else {
                        seat.classList.remove('reserved');
                    }
                });
            });
        });

        seats.forEach(seat => {
            seat.addEventListener('click', () => {
                if (!seat.classList.contains('reserved') && !seat.classList.contains('not-clickable')) {
                    seat.classList.toggle('selected');
                    const seatNumber = seat.getAttribute('data-seat');
                    if (selectedSeats.includes(seatNumber)) {
                        selectedSeats = selectedSeats.filter(s => s !== seatNumber);
                    } else {
                        selectedSeats.push(seatNumber);
                    }
                    confirmButton.style.display = selectedSeats.length > 0 ? 'block' : 'none';
                }
            });
        });

        confirmButton.addEventListener('click', () => {
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            selectedSeats.forEach(seatNumber => {
                fetch('/reserveSeat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ date, time, seatNumber })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        const seat = document.querySelector(`.seat[data-seat="${seatNumber}"]`);
                        seat.classList.add('reserved');
                        seat.classList.remove('selected');
                    } else {
                        alert(`Failed to reserve seat ${seatNumber}`);
                    }
                });
            });
            selectedSeats = [];
            confirmButton.style.display = 'none';
        });
    </script>
</body>
</html>
